<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  <body>
    <h1>Instructions:</h1>
      <div>
      &nbsp;
      <script src="sketchtest.js"></script>
      
      </div>
      <div>
      <ul>
        <li><h3>To move the Rubik's cube use the left,right,up and down arrow keys</h3></li>
        <li><h3>Press "q" "w" "e" "a" "s" "d" to rotate cube</h3></li>
        <li><h3>Press SHIFT "q" "w" "e" "a" "s" "d" to rotate the opposite way</h3></li>
        <li><h3>Press "Enter" to scramble the cube</h3></li>
        <li><h3>Refresh the page to start from the beginning</h3></li>
      </ul>
      </div>
      
    
  </body>
